<div class="container">
    <h2>Edit Product</h2>
  
    <div *ngIf="isLoading" class="loading-spinner">
      Loading...
    </div>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading && !errorMessage">
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" formControlName="title" type="text" placeholder="Enter product title" />
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" placeholder="Enter product description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <input id="price" formControlName="price" type="number" placeholder="Enter product price" />
      </div>
  
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input id="quantity" formControlName="quantity" type="number" placeholder="Enter quantity" />
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <input id="category" formControlName="category" type="text" placeholder="Enter category" />
      </div>
  
      <div class="form-group">
        <label for="manufacturer">Manufacturer:</label>
        <input id="manufacturer" formControlName="manufacturer" type="text" placeholder="Enter manufacturer" />
      </div>
  
      <div class="form-group">
        <label for="image">Image URL:</label>
        <input id="image" formControlName="image" type="text" placeholder="Enter image URL" />
      </div>
  
      <div class="form-group">
        <label for="manufactureCountry">Manufacture Country:</label>
        <input id="manufactureCountry" formControlName="manufactureCountry" type="text" placeholder="Enter manufacture country" />
      </div>
  
      <div class="form-group">
        <label for="vehicleType">Vehicle Type:</label>
        <input id="vehicleType" formControlName="vehicleType" type="text" placeholder="Enter vehicle type" />
      </div>
  
      <div class="form-group">
        <label for="vehicleYear">Vehicle Year:</label>
        <input id="vehicleYear" formControlName="vehicleYear" type="text" placeholder="Enter vehicle year" />
      </div>
  
      <div class="form-group">
        <label for="vehicleMaker">Vehicle Maker:</label>
        <input id="vehicleMaker" formControlName="vehicleMaker" type="text" placeholder="Enter vehicle maker" />
      </div>
  
      <div class="form-group">
        <label for="vehicleModel">Vehicle Model:</label>
        <input id="vehicleModel" formControlName="vehicleModel" type="text" placeholder="Enter vehicle model" />
      </div>
  
      <button type="submit">
        {{ isLoading ? 'Updating...' : 'Update Product' }}
      </button>
    </form>
  </div>
