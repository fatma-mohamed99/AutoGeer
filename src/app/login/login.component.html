<div class="container mt-4 login-container mb-3">
  <h2 class="text-center">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="handleSubmitForm()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email"
        placeholder="Enter your email" [class.is-invalid]="emailControl?.touched && emailControl?.invalid"
        aria-describedby="emailError" />
      <div *ngIf="emailControl?.touched && emailControl?.invalid" id="emailError" class="invalid-feedback">
        <small *ngIf="emailControl?.errors?.['required']">Email is required.</small>
        <small *ngIf="emailControl?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password"
        placeholder="Enter your password" [class.is-invalid]="password?.touched && password?.invalid"
        aria-describedby="passwordError" />
      <div *ngIf="password?.touched && password?.invalid" id="passwordError" class="invalid-feedback">
        <small *ngIf="password?.errors?.['required']">Password is required.</small>
      </div>
    </div> 

    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <div class="text-center mt-3">
    <p>Don't have an account? <a href="/registration">Create a new account</a></p>
  </div>
</div>
